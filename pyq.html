<!DOCTYPE html>
<html>
<head>
    <title>ExamPrepper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='py_paper.js') }}"></script>
    <style>
        /* === Global Styling Matches Homepage === */
        body {
          font-family: "Inter", sans-serif;
          background-color: #f9f9f9;
          color: #1e1e1e;
          margin: 0;
          padding: 40px 60px;
          box-sizing: border-box;
          width: 100%;
          overflow-x: hidden;
        }

        /* === Header === */
        h1 {
          text-align: left;
          color: #ffffff;
          background-color: #5350C4;
          padding: 20px;
          border-radius: 8px;
          margin-bottom: 40px;
        }

        /* === Dropdowns and Buttons Section === */
        .dropdown-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          margin-bottom: 30px;
        }

        select {
          padding: 12px;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          outline: none;
          min-width: 200px;
          background-color: white;
        }

        select:focus {
          border-color: #5350C4;
          box-shadow: 0 0 0 2px rgba(83, 80, 196, 0.2);
        }

        button {
          background-color: #5350C4;
          color: white;
          border: none;
          padding: 12px 24px;
          font-size: 1rem;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin-top: 10px;
        }

        button:hover {
          background-color: #3d39ac;
        }

        /* === Paper Links === */
        .links {
          margin-top: 30px;
          font-size: 1rem;
        }

        .links a {
          display: block;
          margin: 10px 0;
          color: #5350C4;
          text-decoration: none;
        }

        .links a:hover {
          text-decoration: underline;
        }

        /* === Responsive Layout === */
        @media (max-width: 768px) {
          body {
            padding: 20px;
          }

          .dropdown-container {
            flex-direction: column;
            gap: 15px;
          }

          select {
            width: 100%;
          }
        }

    </style>
<body>
    <h1>Previous Year Papers</h1>
    <div class="dropdown-container">
        <select id="branch">
            <option value="">Select Branch</option>
            <option value="CSD">CSD</option>
        </select>

        <select id="semester">
            <option value="">Select Semester</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <select id="subject">
            <option value="">Select Subject</option>
            <option value="Operating Systems">Operating Systems</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Project Management & Enterpreneurship">Project Management & Enterpreneurship</option>
            <option value="Vision for Human Society">Vision for Human Society</option>
            <option value="Natural Language Processing">Natural Language Processing</option>
            <option value="Rural Development">Rural Development</option>
            <option value="Digital & Social Media Marketing">Digital & Social Media Marketing</option>
        </select>

        <select id="year">
            <option value="">Select Year</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>
    </div>

    <button onclick="fetchPapers()">Find Papers</button>

    <div class="links" id="paperLinks"></div>
</body>
</html>
