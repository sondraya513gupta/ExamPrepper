<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExamPrepper</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Linking Google fonts for icon-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
  <header>
    <h1>ExamPrepper</h1>
    <div class="header-container">
      <button id="mode-toggle">Dark/Light Mode</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <h1>Welcome to Examprepperüëãüèª</h1>
    <p>This website provides tools to help students prepare for theoretical exams efficiently.</p>
    <div class="tool-buttons">
      <button onclick="navigateTo('youtube')">YouTube Summarizer</button>
      <button onclick="navigateTo('pdf')">PDF Summarizer</button>
      <button onclick="navigateTo('quiz')">Quiz Maker</button>
      <button onclick="navigateTo('pyq')">Previous Year Papers</button>
    </div>
  </main>
  <!-- Chatbot Toggle Button -->
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>
    <div class="chatbot-popup">
        <!-- Chatbot Header-->
        <div class="chat-header">
            <div class="header-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>
        <!-- Chatbot Body-->
        <div class="chat-body">
            <div class="message bot-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <div class="message-text">
                    Hey there! <br> How Can I help you today?
                </div>
            </div>
        </div>
        <!-- Chatbot Footer-->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <!-- <button type="button" class="material-symbols-rounded">sentiment_satisfied</button> -->
                    <!-- <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                    <button type="button" class="material-symbols-rounded">attach_file</button>
                    </div> -->
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>
  <script type="module">
  // Import Firebase modules (needed when using <script type="module">)

  // Firebase configuration

  // Initialize Firebase

  // Attach logout handler once DOM is loaded
  document.addEventListener("DOMContentLoaded", () => {
    const logoutButton = document.getElementById("logoutBtn");

    if (logoutButton) {
      logoutButton.addEventListener("click", (e) => {
        e.preventDefault();

        signOut(auth)
          .then(() => {
            window.location.href = "/";
          })
          .catch((error) => {
            console.error("Error during logout:", error);
          });
      });
    } else {
      console.warn("Logout button not found.");
    }
  });
</script>
  <script src="{{ url_for('static', filename='home.js') }}"></script>
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
  <script src="{{ url_for('static', filename='youtube_summarizer.js') }}"></script>
  <script src="{{ url_for('static', filename='pdf_summ.js') }}"></script>
  <script src="{{ url_for('static', filename='quiz_gen.js') }}"></script>
  <script src="{{ url_for('static', filename='py_paper.js') }}"></script>
</body>
</html>
