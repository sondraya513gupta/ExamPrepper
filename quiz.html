<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamPrepper</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* === Global Styles Override === */
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9f9f9;
      color: #1e1e1e;
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* === Header === */
    h1 {
      text-align: left;
      color: #f6f6f9;
      padding: 20px;
      border-radius: 8px;
      margin: 50px;
      background-color: #5350C4;
    }

    /* === Quiz Input === */
    #quiz-input {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 20px;
    }

    #quiz-input:focus {
      outline: none;
      border-color: #5350C4;
      box-shadow: 0 0 0 2px rgba(83, 80, 196, 0.15);
    }

    /* === Button === */
    button {
      background-color: #5350C4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #3d39ac;
    }

    /* === Quiz Display === */
    #quiz-container {
      width: 100%;
      margin-top: 20px;
    }

    .question-block {
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .question-block p {
      font-weight: 600;
      margin: 5px 0;
      padding: 6px 15px;
      background-color: #5350C4;
      border-radius: 8px;
      color: white;
    }

    .option {
      margin: 5px 0;
      padding: 10px 15px;
      background-color: #f1f1f1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
      text-align: left;
      color: black;
      font-size: 1rem;
    }

    .option:hover {
      background-color: #e0e8ff;
    }

    .result {
      font-weight: bold;
      color: #2e8b57;
      margin-top: 10px;
    }

    /* === Dark Mode Adjustments (if needed) === */
    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode #quiz-input,
    .dark-mode .option {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }

    .dark-mode button {
      background-color: #6e6bf1;
    }
</style>
</head>
<body>
  <h1>Quiz Generator Tool</h1>
  <div class="container">
    
    <textarea id="quiz-input" placeholder="Enter topic or paste notes here..."></textarea>
    <button id="generate-quiz-btn">Generate Quiz</button>

    <div id="quiz-container"></div>
  </div>
</body>
<script defer src="{{ url_for('static', filename='quiz_gen.js') }}"></script>
</html>
